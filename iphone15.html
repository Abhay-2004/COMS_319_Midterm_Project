<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 15 Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 500px;
            max-height: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            flex-wrap: wrap; /* Allow items to wrap */
        }

        .image-container {
            flex: 1 1 100%; /* Take up full width, allow wrapping */
            margin-right: 10px;
            position: relative; /* Position relative for absolute positioning */
        }

        .container img {
            max-width: 100%;
            max-height: 100%;
        }

        .arrow {
            position: absolute;
            top: 50%; /* Position at the vertical center */
            right: -70px; /* Adjust right position */
            transform: translateY(-50%); /* Center vertically */
            width: 70px;
            height: 70px;
            background: url('Images/Phones/arrow.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
        }

        .text {
            flex: 1 1 100%; /* Take up full width, allow wrapping */
            margin-right: 10px;
        }

        h1, p, a {
            text-align: left;
        }

        p {
            margin-bottom: 10px;
        }

        .heading {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">iPhone 15</h1> <!-- Heading on top -->
        <div class="image-container">
            <img id="mainImage" src="./Images/Phones/iPhone15.jpg" alt="iPhone 15">
            <div class="arrow" onclick="changeImage()"></div> <!-- Arrow next to the image -->
        </div>
        <div class="text">
            <p>
                Next-generation A-series processor for enhanced performance and efficiency, improved camera system for better low-light performance, and 5G connectivity enhancements.
            </p>
            <p>Starting at $2399</p>
            <a href="./phones.html">Back to Phones Collection</a>
        </div>
    </div>

    <script>
        var images = ['./Images/Phones/iPhone15.jpg', 'Images/Phones/iphone15a.jpeg'];
        var currentImageIndex = 0;

        function changeImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.getElementById('mainImage').src = images[currentImageIndex];
        }
    </script>
</body>
</html>
