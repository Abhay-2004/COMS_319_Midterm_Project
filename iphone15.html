<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 15 Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 500px; /* Adjusted container width */
            max-height: 800px;
            margin: 20px 0;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex; /* Use flexbox layout */
            align-items: flex-start; /* Align flex items to the start (top) of the container */
            justify-content: flex-start;
        }

        .container img {
            max-width: 100%; /* Adjusted maximum image width */
            max-height: 100%;
            flex: 0 0 auto; /* Make the image fixed width */
            margin-right: 20px; /* Add space between the image and text */
        }

        .text {
            flex: 1; /* Let the text take up remaining space */
        }

        h1, p, a {
            text-align: center;
        }

        p {
            margin-bottom: 10px; /* Add some space between paragraphs */
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="./Images/Phones/iPhone15.jpg" alt="iPhone 15">
        <div class="text">
            <h1>iPhone 15</h1>
            <p>
                Next-generation A-series processor for enhanced performance and efficiency, improved camera system for better low-light performance, and 5G connectivity enhancements.
            </p>
            <p>Starting at $2399</p>
            <a href="./phones.html">Back to Phones Collection</a>
        </div>
    </div>
</body>
</html>
